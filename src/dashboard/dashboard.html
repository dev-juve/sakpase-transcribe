<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - SakPase Transcribe</title>
  <link rel="stylesheet" href="../style/style.css" />
</head>
<body>
  <header>
    <div class="container">
      <a href="/index.html"><h1>SakPase Transcribe</h1></a>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="dashboard-container">
    <h2 id="greeting">Welcome!</h2>

    <section class="upload-section">
        <h3>Upload Audio for Transcription</h3>
        <input type="file" id="audioInput" accept=".mp3, .wav, .m4a" />
      
        <label for="languageSelect">Language (optional):</label>
        <select id="languageSelect">
          <option value="">Auto Detect</option>
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="fr-ca">French Canadian</option>
          <option value="ht">Haitian Creole</option>
        </select>
      
        <button id="uploadBtn">Upload & Transcribe</button>
      </section>
      

      <section class="results-section">
        <h3>Transcription Result</h3>
        <textarea id="transcriptionEditor" rows="12" placeholder="Your transcription will appear here..."></textarea>
      </section>
      
      <section class="export-section" id="exportSection" style="display: none;">
        <h3>Export Transcription</h3>
        <button id="exportTxtBtn">Download as .txt</button>
        <button id="exportPdfBtn">Download as .pdf</button>
        <button id="exportDocxBtn">Download as .docx</button>
      </section>
      <section class="history-section">
        <h3>Transcription History</h3>
        <ul id="historyList"></ul>
      </section>
  </main>

  <footer>
    <p>&copy; 2025 SakPase Transcribe</p>
  </footer>

  <script src="../scripts/dashboard.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
